<div class="logSrceen">
  <img mat-card-image class="logo" src="assets/logo.gif">
  <h1>Województwo Zachodniopomorskie</h1>
  <h3>Mienie Skarbu Państwa</h3>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div>
      <mat-form-field class="logInput__field">
        <label for="username" class="logInput__label">Login: </label>
        <input matInput type="text" class="logInput" formControlName="username">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="logInput__field">
        <label for="password" class="logInput__label">Hasło: </label>
        <input matInput type="password" class="logInput" formControlName="password">
      </mat-form-field>
    </div>

    <div>
      <button mat-raised-button class="mat-raised-button__login">
        Zaloguj
      </button>
    </div>

  </form>
</div>
