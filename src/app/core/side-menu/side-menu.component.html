<mat-drawer-container class="example-container" autosize style="position: absolute">
  <mat-drawer mode="side" opened>

    <div>
      <img mat-card-image class="logo" src="assets/logo.gif">
    </div>

    <!--
    <a routerLink="/unit-index/unitTable" routerLinkActive="active">Tabelka</a>
    <a routerLink="/buildings/buildingsTable" routerLinkActive="active"> Budybki i budowle </a>
    <a routerLink="/parcel/parcelTable" routerLinkActive="active"> Dzia≈Çki </a>
    -->

    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        <button mat-button (click)="goTo(node.path)">{{node.name}}</button>
      </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.name" >
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </mat-tree-node>
    </mat-tree>
  </mat-drawer>

  <mat-drawer-content>
    <app-header></app-header>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
